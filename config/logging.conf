# Example corekit configuration.
# Lines beginning with # or // are ignored.

log_dir = logs
session_subdir = true   # 在 log_dir 下按启动时间创建子目录
simple_format = true    # 使用自定义格式: YYYYMMDD HH:MM:SS.NNNNNNNNN [I] msg
json_format = false     # JSON 行格式（开启后优先于 simple_format）
async_sink = true       # 自定义 sink 异步写盘
async_queue_size = 4096 # 异步队列容量
async_drop_when_full = true  # 队列满时丢弃（false 表示阻塞调用线程）
bootstrap_stderr = true # 初始化早期先走 stderr，减少日志文件创建失败噪音
install_failure_signal_handler = true  # 崩溃时输出堆栈（支持的平台）
symbolize_stacktrace = true            # 尽可能输出符号化堆栈
glog_file_output = false               # false: 仅保留 app.log/app.jsonl，不生成 .INFO/.WARNING 文件
logtostderr = false
alsologtostderr = true
colorlogtostderr = true
log_prefix = true

# glog levels: INFO=0, WARNING=1, ERROR=2, FATAL=3
minloglevel = INFO
stderrthreshold = ERROR
v = 1

# File management
max_log_size = 50          # MB
logbufsecs = 1             # Flush quickly for demos
stop_logging_if_full_disk = false


